spring.datasource.url = jdbc:mysql://localhost:3306/Readile?serverTimezone=UTC
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto = update
spring.jpa.show-sql = true
spring.datasource.username = root
spring.datasource.password =

spring.mail.host = smtp.gmail.com
spring.mail.port = 587
spring.mail.username = <add-your-email>
spring.mail.password = <add-your-email-password>
spring.mail.properties.mail.smtp.auth = ture
spring.mail.properties.mail.smtp.starttls.enable = true

logging.file.name = readile.log
logging.level.sql = debug
logging.file.path = /

spring.security.oauth2.client.registration.google.client-id = <add-client-id>
spring.security.oauth2.client.registration.google.client-secret = <add-client-secret>
